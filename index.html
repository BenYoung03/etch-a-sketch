<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="instructions">Click once to start drawing and click again to stop!</div>
    <div class="game">
        <div class="buttons-container">
            <p class="drawing">Brush: <span id="drawing"></span></p>
            <input type="color" id="colorpicker" value="#000000">
            <button id="brush" class="button active">Brush</button>
            <button id="rainbow" class="button">Rainbow</button>
            <button id="shading" class="button">Shading</button>
            <button id="eraser" class="button">Eraser</button>
            <button id="clear-grid" class="button">Clear</button>
            <div class="slider-container">
                <p>Scale: <span id="size"></span></p>
                <input type="range" min="1" max="100" value="16" id="slider">                
            </div>
        </div>
        <div class="container"></div>
    </div>
    <footer class="footer">
        <p>Copyright Â© <a href="https://github.com/BenYoung03">Ben Young</a>
    </footer>
</body>
</html>
